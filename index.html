<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediGuard AI Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Healthcare-focused color palette */
        --healthcare-blue: #3b82f6;
        --healthcare-teal: #14b8a6;
        --healthcare-green: #10b981;
        --healthcare-red: #ef4444;
        --healthcare-orange: #f59e0b;
        --healthcare-purple: #8b5cf6;
        --healthcare-cyan: #06b6d4;
        
        /* Neutral grays */
        --slate-50: #f8fafc;
        --slate-100: #f1f5f9;
        --slate-200: #e2e8f0;
        --slate-500: #64748b;
        --slate-700: #334155;
        --slate-900: #0f172a;
        
        /* Glucose ranges */
        --glucose-critical-low: #dc2626;
        --glucose-low: #fbbf24;
        --glucose-normal: #10b981;
        --glucose-high: #f59e0b;
        --glucose-critical-high: #dc2626;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%);
        background-attachment: fixed;
        min-height: 100vh;
      }
      
      /* Custom scrollbar for tables */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Smooth transitions for interactive elements */
      button, a, .hover-transition {
        transition: all 0.2s ease-in-out;
      }
      
      /* Pulse animation for critical alerts */
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
        }
        50% {
          box-shadow: 0 0 0 8px rgba(239, 68, 68, 0);
        }
      }
      
      .pulse-critical {
        animation: pulse-glow 2s infinite;
      }
      
      /* Gradient overlays for enhanced visual hierarchy */
      .gradient-overlay {
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.05) 0%, rgba(20, 184, 166, 0.05) 100%);
      }
      
      /* Healthcare-specific badge styles */
      .badge-critical {
        background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
      }
      
      .badge-warning {
        background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
      }
      
      .badge-success {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
      }
      
      /* Card hover effects */
      .card-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .card-hover:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      
      /* Loading spinner animation */
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      .animate-spin {
        animation: spin 1s linear infinite;
      }
      
      /* Glucose range color indicators */
      .glucose-critical-low { color: var(--glucose-critical-low); }
      .glucose-low { color: var(--glucose-low); }
      .glucose-normal { color: var(--glucose-normal); }
      .glucose-high { color: var(--glucose-high); }
      .glucose-critical-high { color: var(--glucose-critical-high); }
    </style>
